<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1 class="gametext gameheader">Let's Play Pastel Colored Tic Tac Toe!</h1>
    <br>
    <br>
    <div class="setup-screen">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form id="player-info">
          <div class="form-group">
            <label for="player1-name">Player 1, enter your name...</label>
            <input id="player1-name" type="text" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <label for="player2-name">Player 2, enter your name...</label>
            <input id="player2-name" type="text" class="form-control" placeholder="name">
          </div>
          <button class="btn btn-success">Go!</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="whosTurnIsIt">
      <table class="gameboard">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <h3 class="gametext whos-turn"><span class="player-name"></span>'s Turn!</h3>
    </div>
    <div class="whosTurnIsIt winner">
      <h3 class="gametext"></h3>
    </div>
    <div class="scoreboard">
      <h3 class="gametext">Score Board</h3>
      <div class="col-md-3">
        <h4 class="gametext player1-score"></h4>
      </div>
      <div class="col-md-3">
        <h4 class="gametext player2-score"></h4>
      </div>
      <div class="col-md-3">
        <h4 class="gametext stalemate-score"></h4>
      </div>
        <div id="play-end" class="col-md-3">
          <button id="play-again" type="submit" class="btn btn-success">Play Again?</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
